<div class="main-container">
    <div *ngIf="!authenticated">
        <form class="auth-form">
            <mat-form-field appearance="fill" class="auth-form-full-width">
                <mat-label>Has≈Ço</mat-label>
                <input matInput type="password" [(ngModel)]="inputPassword" (keyup)="validatePassword($event)">
            </mat-form-field>
        </form>
    </div>
    
    <div *ngIf="authenticated">
        <p>Authenticated</p>
        <button mat-button color="primary" (click)="logout()">Logout</button>
    </div>
</div>
